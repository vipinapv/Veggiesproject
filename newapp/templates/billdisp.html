<!DOCTYPE html>
<html lang="en">
<head>
       <script>
        function myfunction(){
        var body=document.getElementById('body').innerHTML;
        var data=document.getElementById('data').innerHTML;
        document.getElementById('body').innerHTML=data;
        window.print()
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
      <style>
           body{
            background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D5 0%, #C850C0 46%, #FDCC70 100%);
background-repeat: no-repeat;
background-size: 100% 800px;
background-attachment: fixed;
        }
    </style>
</head>
<body >
<div id="body">
<div id="data" >
<h2 style="margin-top:50px;margin-left:300px" ><u>Bill details</u></h2>
<div  style="height:200px;width:500px;margin-left:300px;margin-top:50px">
<table border="1" style="color:black">
<tr>
    <th>Name</th>
    <th >Phone</th>
    <th >Address</th>
    <th >Price</th>
<!--    <th>Quantity</th>-->
    <th >Payment mode</th>

<!--</tr>-->
<tr>
{% for i in p %}
            {% if i.uid == id %}

    <tr>
   <b> <td style="margin-left:5px">{{i.uname}}</td>
    <td style="margin-left:5px">{{i.phone}}</td>
       <td style="margin-left:5px">{{i.address}}</td>
       <td style="margin-left:5px">Rs.{{i.price}}</td>
       <td style="margin-left:5px">{{i.mode}}</td>
   </b>
   </tr>
    {% endif %}
    {% endfor %}
</tr>

</table><br></div></div>
        <td><a href="http://127.0.0.1:8000/newapp/order/" class="btn btn-success" style="margin-left:400px">Submit</a></td>

    <button class="btn btn-success" onclick="myfunction()" type="button" style="margin-left:20px;background-color:green">Print Bill</button>
</div>
</body>
</html>
